<div id = "attributes">
	<span ng-repeat="i in [1,2,3,4,5,6]">
		<label>
		  <img id = "attrib_{{i}}" ng-src="../images/attributes/attrib{{i}}.svg"><br/>
		  <input class = "attrib_button" type="button" onClick="swapImage('attrib', value)" value="{{i}}" />{{attributes[i-1]}}</input>
		</label>
	</span>
</div>
