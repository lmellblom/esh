<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src= "../script/angular.js"></script>
    <script src= "../controller/reviewController.js"></script>
  </head>
  <body ng-app = "Rating">
		<div ng-controller = "reviewController as rating">
			<form novalidate class="simple-form">
			  Happy? 
				<div id = "attributes">
					<span ng-repeat="i in [1, 2, 3, 4, 5]">
						<input type="radio" ng-model="rating.average" value="{{i}}" />{{i}}
					</span>
				</div>
				
			  <br/>
			  <button ng-click="createRating(rating)">save!</button>  
			</form>
		  <pre>form = {{rating | json}}</pre>
		</div>
	</body>
</html>
