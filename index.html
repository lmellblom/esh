<!DOCTYPE html>
<html lang="en">
<head>
	<script src="script/angular.js"></script>
	<script src="controller/restaurantListController.js"></script>
	<link rel="stylesheet" href="css/bootstrap.css">
	<title>mätt</title>
	<meta name="description" content="">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body ng-app="Matt" class="backgroundRed">
	<div class="jumbotron">
		<!-- insert a image instead -->
		<img src="images/logo/matt_logo_white_resize.svg" alt="mätt!" />

		<!-- search form -->
		<form class="navbar-form navbar-left" role="search">
		    <div class="form-group">
		        <input type="text" class="form-control" placeholder="Search">
		    </div>
		</form>
	</div>

	<div class="container">


		<div ng-controller="restaurantListController as restController">

			<div ng-show="showList">
				<!-- align the restuarant in rows with two cells -->
				<div ng-repeat="restaurant in restaurants">
					<span ng-if="$index % 2 == 0">
				    	<div class="row list-group">

				    		<!-- need to have these two so we can have two in same row easily with ng-repeat -->	
				        	<div ng-click="restController.click(restaurants[$index+0].OBJID)" class="list-group-item col-xs-6 col-md-6" ng-if="restaurants[$index+0]">
				             	<h5 class="hideText colorRed">{{restaurants[$index+0].NAMN}}</h5>
				              	<p class="adress">{{restaurants[$index+0].BESADR}}</p>
				              	<span class="pull-right">
				              		<img ng-src="{{restController.setEmotion($index)}}" alt="glad" />
				              		<img ng-src="{{restController.setControllColor($index)}}" alt="glad" />
				              	</span>
				            </div>
				            
				            <div ng-click="restController.click(restaurants[$index+1].OBJID)" class="list-group-item col-xs-6 col-md-6" ng-if="restaurants[$index+1]">
				              	<h5 class="colorRed hideText">{{restaurants[$index+1].NAMN}}</h5>
				              	<p class="adress">{{restaurants[$index+0].BESADR}}</p>
				              	<span class="pull-right">
				              		<img ng-src="{{restController.setEmotion($index)}}" alt="glad" />
				              		<img ng-src="{{restController.setControllColor($index)}}" alt="glad" />
				              	</span>
				            </div>
				        </div>
				    </span>
				</div>
			</div>

			<div ng-show="showDetail" class="details">
				<div class="col-xs-3" style="align:left">
					<img style="height:75px; margin-top:7px; border-radius:6px;" src="images/restaurang.jpg"/>
				</div>
				<div class="col-xs-9" style="padding-left:40px;">
					<h5 class="hideText colorRed">{{name}}</h5>
					<p class="adress">{{address}}</p>
					<img ng-src="{{emotion}}"/>
					<img ng-src="{{controlColor}}" style="padding-right:10px;"/>
					<p class="textfield-red">Lämna recension!</p> <!-- Tailor div -->
				</div>
				<br></br>
				<div class="col-xs-2" ng-repeat="i in [1,2,3,4,5]" style="margin-top:20px; margin-bottom:20px;">
					<img src="images/restaurantDetail/attribute/attr{{i}}.svg"/>
					<!--
					1 attfira_restaurangvy
    			2 barn_restaurangvy
    			3 mindrebudget_restaurangvy
    			4 romantik_restaurangvy
    			5 storasallskap_restaurangvy
    			6 tisdpress_restaurangvy
					-->
				</div>
				<br></br>
				<div class="details">
					<div ng-repeat="review in reviews" class="one-review">
						<div class="col-xs-3">
							<img style="width:50px;border-radius:6px;" src="images/userImages/johan.jpg"/>
						</div>
						<!--<div ng-repeat="attr in review.givenAttributes | filter:{attr:true}">-->
						<div class="col-xs-9">
							<p class="textfield-red">{{review.comment}}</p>
						</div>
					</div>
				</div>
				<br></br>
			</div>

		</div>
	</div>

</body>

</html>
